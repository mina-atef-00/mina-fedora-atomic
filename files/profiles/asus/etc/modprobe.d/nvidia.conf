# NVIDIA GPU Configuration for Desktop (asus) Profile
# Performance optimized for desktop workloads

# Enable performance mode
options nvidia NVreg_RegistryDwords="PerfLevelSrc=0x2222"

# Enable persistence mode for containers
options nvidia NVreg_EnableGpuFirmware=1

# Power management - desktop doesn't need aggressive power saving
options nvidia NVreg_DynamicPowerManagement=0

# Enable modesetting
options nvidia-drm modeset=1
