# X11 configuration for NVIDIA on ASUS desktop
# Enables proper rendering and performance

Section "Device"
    Identifier     "NVIDIA Card"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce RTX"
    Option         "NoLogo" "true"
    Option         "Coolbits" "4"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "NVIDIA Card"
    DefaultDepth    24
    Option         "metamodes" "nvidia-auto-select +0+0 {ForceCompositionPipeline=On}"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    Option         "DPMS"
EndSection
